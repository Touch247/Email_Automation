<div  style="background:transparent !important" class="jumbotron">
    <div class="container">
      <a href="https://sterling.ng/"><img src="../images/logo1.jpg" class="float-right" style="width: 100px;height: 100px;object-fit: cover;"></a>

    <div class="container">
        <h1>Email Automation- FRAUDDESK (PHASE 1)</h1>
    </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <div class="form-group row">
        <label for="staticEmail">ACCOUNT NUMBER:</label>
        <input type="number" readonly class="form-control col-sm-6" id="exampleFormControlInput1" placeholder="ACCOUNT_NUMBER">
        </div>
      <div class="form-group row">
        <label for="staticEmail">ACCOUNT NAME:</label>
        <input type="text" readonly class="form-control col-sm-6" id="exampleFormControlInput1" placeholder="ACCOUNT_NAME">
        </div>
        <div class="form-group row">
          <label for="exampleFormControlInput1">EMAIL:</label>
          <input type="email" class="form-control col-sm-6" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="form-group row">
            <label for="staticEmail">PHONE NUMBER:</label>
            <input type="number" readonly class="form-control col-sm-6" id="exampleFormControlInput1" placeholder="PHONE_NUMBER">
            </div>
            <div class="form-group row">
              <label for="staticEmail">BRANCH:</label>
              <input type="number" readonly class="form-control col-sm-6" id="exampleFormControlInput1" placeholder="BRANCH">
              </div>
              <div class="form-group row">
                <label for="staticEmail">ACCOUNT OFFICER:</label>
                <input type="number" readonly class="form-control col-sm-6" id="exampleFormControlInput1" placeholder="ACCOUNT_OFFICER">
                </div>
          <div class="form-group row">
            <label for="exampleFormControlSelect2">TRANSACTION CHANNEL:</label>
            <select multiple class="form-control col-sm-6" id="exampleFormControlSelect2">
              <option>VISA</option>
              <option>MASTERCARD</option>
              <option>VERVE</option>
              <option>ONEPAY</option>
              <option>ONEBANK</option>
              <option>CIBS</option>
              <option>USSD</option>
              <option>IBS</option>
              <option>OTHERS</option>
            </select>
          </div>
          <div class="form-group row">
            <label for="exampleFormControlInput1">DATE:</label>
            <input type="date" class="form-control col-sm-6" id="exampleFormControlInput1" placeholder="TransactionDate">
            </div>
          <div class="form-group row">
            <label for="exampleFormControlSelect2">TRANSACTION STATUS:</label>
            <select class="form-control col-sm-6" id="exampleFormControlSelect2">
              <option>SUCCESSFUL</option>
              <option>DECLINED</option>
            </select>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              NOTIFY CUSTOMER
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              NOTIFY BRANCH
            </label>
          </div>

    </div>
